<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body style="background-color:powderblue;">


 <div class="contentcontainer med left" style="margin-left: 500px;">
	<h1>Diabetes Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
     
  <form action="{{ url_for('predict')}}"method="post">
    <img src="{{url_for('static', filename = 'image.jpg' )}}",alt="Image" width="400" ,height="400"><br>
    <input type="number" name="Pregnancies" placeholder="Pregnancies" required="required" size="200" /><br>
    <input type="number" name="Glucose	" placeholder="Glucose" required="required" size="200" /><br>
    <input type="number" name="BloodPressure" placeholder="BloodPressure" required="required" size="200"/><br>
    <input type="number" name="SkinThickness" placeholder="SkinThickness" required="required" size="200"/><br>
    <input type="number" name="Insulin" placeholder="Insulin" required="required" size="200"/><br>
    <input type="number" name="BMI" step = 0.1 placeholder="BMI" required="required" size="200"/><br>
    <input type="number" name="DiabetesPedigreeFunction" step = 0.001 placeholder="DiabetesPedigreeFunction" required="required" size="200" /><br>
    <input type="number" name="Age" placeholder="Age" required="required" size="200" /><br>
    


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text  }} 

 </div>


</body>
</html>
